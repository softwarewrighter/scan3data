<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scan2data - IBM 1130 Scanner</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }

        .app {
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-header {
            text-align: center;
            border: 2px solid #00ff00;
            padding: 20px;
            margin-bottom: 20px;
        }

        .app-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .app-main {
            border: 2px solid #00ff00;
            padding: 20px;
            min-height: 400px;
        }

        .upload-component {
            padding: 20px;
        }

        .upload-component h2 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            background-color: #2a2a2a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        button {
            background-color: #2a2a2a;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #00ff00;
            color: #1a1a1a;
        }

        .file-list {
            margin: 20px 0;
        }

        .file-list ul {
            list-style: none;
            padding-left: 20px;
        }

        .file-list li {
            padding: 5px 0;
        }

        .file-list li::before {
            content: "> ";
        }

        .app-footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #00ff00;
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
</html>
